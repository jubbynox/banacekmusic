<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Selectable Map</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        
        <!-- Component meta information. -->
        <meta name="HTMLComponent" />
        <meta name="eventUrl" content="/componentFramework/Event.html" />
        
        <meta scheme="JSONSchema" name="acceptsEvent" content='{
                                                                  "addArea":
                                                                  {
                                                                    "type": "object",
                                                                    "properties":
                                                                    {
                                                                        "id": {"type": "string"},
                                                                        "name": {"type": "string"},
                                                                        "area":
                                                                        {
                                                                            "type": "object",
                                                                            "properties":
                                                                            {
                                                                                "left": {"type": "string"},
                                                                                "right": {"type": "string"},
                                                                                "top": {"type": "string"},
                                                                                "bottom": {"type": "string"}
                                                                            }
                                                                        }
                                                                     }
                                                                  }
                                                               }' />
       <meta scheme="JSONSchema" name="acceptsEvent" content='{
                                                                  "removeAreas":
                                                                  {
                                                                    "type": "null"
                                                                  }
                                                               }' />
       <meta scheme="JSONSchema" name="raisesEvent" content='{
                                                                    "areaSelected":
                                                                    {
                                                                        "type": "object",
                                                                        "properties":
                                                                        {
                                                                            "id": {"type": "string"}
                                                                        }
                                                                    }
                                                                 }' />
        
        <link rel="stylesheet" type="text/css" href="/componentFramework/ComponentFramework.css" />
        <link rel="stylesheet" type="text/css" href="SelectableMap.css" />
        
        <script type="text/javascript" src="/libraries/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="/libraries/json2.js"></script>
        <script type="text/javascript" src="/libraries/jsonschema-b4.js"></script>
        <script type="text/javascript" src="/componentFramework/ComponentFramework.js"></script>
        <script type="text/javascript" src="SelectableMap.js"></script>
    </head>
    <body>
        <div id="templates">
            <a id="selectableArea" href="#" class="SelectableArea"></a>
        </div>
    </body>
</html>
