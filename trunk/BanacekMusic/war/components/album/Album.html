<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Album</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        
        <!-- Component meta information. -->
        <meta name="HTMLComponent" />
        <meta name="eventUrl" content="/componentFramework/Event.html" />
        <meta scheme="JSON" name="includeComponent" content='{"name":"SelectableMap","url":"/components/selectableMap/SelectableMap.html"}' />
        
		<meta scheme="JSONSchema" name="acceptsEvent" content='{
		                                                          "show":
		                                                          {
		                                                            "type": "object",
		                                                            "properties":
				                                                    {
				                                                        "id": {"type": "string"},
				                                                        "name": {"type": "string"},
				                                                        "cover":
				                                                        {
				                                                            "type": "object",
				                                                            "properties":
				                                                            {
				                                                                "imgUrl": {"type": "string", "format": "url"},
				                                                                "size":
		                                                                        {
		                                                                            "type": "object",
		                                                                            "properties":
		                                                                            {
		                                                                                "dx": {"type": "integer"},
		                                                                                "dy": {"type": "integer"}
		                                                                            }
		                                                                        }
				                                                            }
			                                                            },
				                                                        "tracks":
				                                                        {
				                                                            "type": "object",
                                                                            "properties":
                                                                            {
                                                                                "imgUrl": {"type": "string", "format": "url"},
                                                                                "size":
                                                                                {
                                                                                    "type": "object",
                                                                                    "properties":
                                                                                    {
                                                                                        "dx": {"type": "integer"},
                                                                                        "dy": {"type": "integer"}
                                                                                    }
                                                                                },
                                                                                "track":
		                                                                        {
		                                                                            "type": "array",
		                                                                            "properties":
		                                                                            {
                                                                                        "id": {"type": "string"},
		                                                                                "number": {"type": "integer"},
		                                                                                "name": {"type": "string"},
		                                                                                "imgSel":
		                                                                                {
		                                                                                    "type": "object",
		                                                                                    "properties":
		                                                                                    {
		                                                                                        "x1": {"type": "integer"},
		                                                                                        "y1": {"type": "integer"},
		                                                                                        "x2": {"type": "integer"},
		                                                                                        "y2": {"type": "integer"}
		                                                                                    }
		                                                                                }
		                                                                            }
		                                                                        }
		                                                                    }
                                                                        }
                                                                    }
                                                                 }
				                                              }' />
        <meta scheme="JSONSchema" name="acceptsEvent" content='{
                                                                  "hide":
                                                                  {
                                                                    "type": "null"
                                                                  }
                                                               }' />
        <meta scheme="JSONSchema" name="raisesEvent" content='{
                                                                    "trackSelected":
                                                                    {
                                                                        "type": "object",
                                                                        "properties":
                                                                        {
                                                                            "albumId": {"type": "string"},
                                                                            "trackId": {"type": "string"}
                                                                        }
                                                                    }
                                                                 }' />
        
        <link rel="stylesheet" type="text/css" href="/componentFramework/ComponentFramework.css" />
        <link rel="stylesheet" type="text/css" href="Album.css" />
        
        <script type="text/javascript" src="/libraries/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="/libraries/json2.js"></script>
        <script type="text/javascript" src="/libraries/jsonschema-b4.js"></script>
        <script type="text/javascript" src="/componentFramework/ComponentFramework.js"></script>
        <script type="text/javascript" src="Album.js"></script>
    </head>
    <body>
        <img id="cover" />
        <img id="trackListing"/>
        <div id="selectableMap" title="SelectableMap" class="cf_component_marker">
            <input type="hidden" name="loadedCallback" value='selectableMapLoaded' />
        </div>
    </body>
</html>
