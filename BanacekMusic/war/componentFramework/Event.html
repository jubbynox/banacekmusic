<html>
    <head>
    </head>
    <body>
        <script>
        var oDoc;
        // Get the target iFrame, if any.
        var targetIFrameIdSearch = /.*componentIFrameId=([^&]*)/.exec(location.search);
        if (targetIFrameIdSearch != null)
        {
            // Fire event at iFrame.
        	var targetIFrameId = targetIFrameIdSearch[1];
            var targetIFrame = parent.document.getElementById(targetIFrameId);

            // Get handle to the iframe content.
            oDoc = typeof(targetIFrame.contentWindow) == 'undefined' ? targetIFrame.contentDocument : targetIFrame.contentWindow;
        }
        else
        {
            // Fire event at parent.
            oDoc = parent.parent;
        }

        // Construct event object.
        var event = new Object();
        event.origin = location.protocol + '//' + location.host;
        event.data = location.search;
        
        // Invoke event.
        oDoc.Event.onMessage(event);
        </script>
    </body>
</html>
