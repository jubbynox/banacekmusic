<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Banacek</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        
        <meta name="eventUrl" content="http://www.banacek.org/Event.html" />
        <meta scheme="JSON" name="includeComponent" content='{"name":"Player","url":"/components/musicPlayer/MusicPlayer.html"}' />
        <meta scheme="JSON" name="includeComponent" content='{"name":"Carousel","url":"/components/carousel/Carousel.html"}' />
        <meta scheme="JSON" name="includeComponent" content='{"name":"Album","url":"/components/album/Album.html"}' />
        
        <link rel="stylesheet" type="text/css" href="main.css" />
        <link rel="stylesheet" type="text/css" href="http://htmlcomponentframework.googlecode.com/svn/releases/1.0/ComponentFramework.css" />
        
        <script type="text/javascript" src="http://htmlcomponentframework.googlecode.com/svn/3rdpartylibs/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="/libraries/jquery.easing-1.3.js"></script>
        <script type="text/javascript" src="http://htmlcomponentframework.googlecode.com/svn/3rdpartylibs/json2.js"></script>
        <script type="text/javascript" src="http://htmlcomponentframework.googlecode.com/svn/3rdpartylibs/jsonschema-b4.js"></script>
        <script type="text/javascript" src="/libraries/jsonrpc-min.js"></script>
        <script type="text/javascript" src="http://htmlcomponentframework.googlecode.com/svn/releases/1.0/ComponentFramework.js"></script>
        <script type="text/javascript" src="data.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="MainAnimation.js"></script>
    </head>
    <body onload="ComponentFramework.loadAndRender(); pageLoaded();">
        <div id="textOnly">This is the entire recorded catalogue of Banacek. Browse albums and select tracks to listen to them.</div>
        <div id="infoShade"></div>
        <div id="info">
            This is the entire recorded catalogue of Banacek. Browse albums and select tracks to listen to them.
            <br>
            <br>Discover more about Banacek:
            <br>
	        <br><a href="http://www.garageband.com/artist/banacek" class="link">@ Garage Band</a>
	        <br><a href="http://www.ilike.com/artist/Banacek" class="link">@ iLike</a>
	        <br><a href="http://www.facebook.com/pages/Banacek/10146196245" class="link">@ Facebook</a>
	        <br><a href="http://www.myspace.com/banacekmusic" class="link">@ MySpace</a>
        </div>
        <a id="openInfo" class="Button" href="#"><img title="open info" alt="open info" src="info.png"/></a>
        <a id="closeInfo" class="Button" href="#"><img title="close info" alt="close info" src="close.png"/></a>
        <div id="audioPlayer" title="Player" class="cf_component_marker">
            <input type="hidden" name="loadedCallback" value='playerComponentLoaded' />
        </div>
        <img src="banacek.png" alt="Banacek" class="banner" />
        <div id="albumCarouselShade"></div>
        <div id="albumCarousel" title="Carousel" class="cf_component_marker">
            <input type="hidden" name="loadedCallback" value='carouselLoaded' />
        </div>
        <div id="albumComponentShade"></div>
        <div id="albumComponent" title="Album" class="cf_component_marker">
            <input type="hidden" name="loadedCallback" value='albumComponentLoaded' />
        </div>
        <a id="closeSelectedAlbum" class="Button" href="#"><img title="close album" alt="close album" src="close.png"/></a>
    </body>
</html>
